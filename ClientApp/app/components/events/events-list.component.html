<h1>Upcoming Angular 2+ events</h1>
<hr />
<div class="row">
    <div *ngFor="let event of events" class="col-md-6">
        <event-thumbnail #thumbnail                         
                         (click)="handleChildEventClicked(event.name)"
                         [eventObjFromParent]=event>
        </event-thumbnail>
        <span>{{thumbnail.foo}}</span>
    </div>
</div>
<button class="btn btn-primary" (click)="thumbnail.logFoo()">Variable Ref to Thumbnail</button>
